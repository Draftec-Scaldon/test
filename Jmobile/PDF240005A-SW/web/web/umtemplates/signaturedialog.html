			<script id="hmi-init" type="text/javascript" >

				var req;
				var c = 0;

				// Parse request custom
				function parseRequest() {
					var req = {};
					if ( window.location.search ) {
						var query = window.location.search.substring( 1 );
						var vars = query.split( "&" );
						for ( var i = 0, iN = vars.length; i < iN; i++ ) {
							var pair = vars[i].split( "=" );
							req[decodeURIComponent( pair[0] )] = decodeURIComponent( pair[1] );
						}
					}
					return req;
				}

				// Append init js script
				function appendJSScript() {
					var initScript = document.createElement("script");

					initScript.type = "text/javascript";
					if ( req.addjs ) {
						initScript.text = "$(function() {" +
									"if( req.usr ) {$hmi.urlParameters.usr = req.usr;}" +
									"if( req.ppath ) {$hmi.urlParameters.ppath = req.ppath;}" +
									"if( req.pname ) {$hmi.urlParameters.pname = req.pname;}" +
									"if( req.chpswd ) {$hmi.enablePjctWidgetServerReq = false;$hmi.urlParameters.code = parseInt( req.chpswd );}" +
									"$hmi.resetViewport();$hmi.attachPageEvents();$hmi.initWidgetEngine();});";
					} else {
						initScript.text = "$(function() {$hmi.resetViewport();$hmi.attachPageEvents();$hmi.initWidgetEngine('signaturedialog');});";
					}
					document.body.appendChild( initScript );
				}

				// Load JS
				function loadJS() {
					var script = document.createElement("script");

					if( c == scriptsSrc.length ) {
						var pagescript = document.getElementById( "hmi-page" );
						window.eval( pagescript.textContent );
						appendJSScript();
						return;
					}

					script.type = "text/javascript";
					script.src = scriptsSrc[c];

					document.body.appendChild( script );

					// In order to mantain the right order
					script.onload = function( data ) {
						c++;
						loadJS();
					}
				}

				// Load CSS
				function loadCSS() {
					for ( var i = 0; i < cssSrc.length; i++ ) {
						var link = document.createElement( "link" );

						link.rel = "stylesheet";
						link.href = cssSrc[i];
						document.head.appendChild( link );
					}
				}

				// Analize scripts in page ------------------------------------------------
				var scripts = document.body.getElementsByTagName( "script" );
				var isLoaded = false;

				for ( var i = 0; i < scripts.length; i++ ) {
					if ( scripts[i].src.indexOf( "hmi.combined.min.js" ) != -1 ) {
						isLoaded = true;
					}
				}
				// ------------------------------------------------------------------------

				req = parseRequest();
				if( req.addjs || !isLoaded ) {

					if( req.pname == null ) {
						req.pname = "PDF240005A-SW";
					}
					if( req.ppath == null ) {
						req.ppath = "./PDF240005A-SW";
					}

					var scriptsSrc = [];
					var cssSrc = [];
					var appendScripts = false;

					// Offline page
					if ( req.addjs ) {
						scriptsSrc = [
							"./js/hmi.libs.min.js",
							"./js/hmi.combined.min.js"
						];
						cssSrc = [
							"./css/lib.min.css",
							"./css/core.min.css"
						];
						appendScripts = true;
					}

					// Online page and reload it
					if ( req.addjs == null && !isLoaded ) {
						scriptsSrc = [
							"../js/hmi.libs.min.js",
							"../js/hmi.combined.min.js",
							"../js/loadProject.js",
						];
						cssSrc = [
							"../css/lib.min.css",
							"../css/core.min.css"
						];
						appendScripts = true;
					}

					if ( appendScripts ) {
						loadCSS();
						loadJS();
					}
				}
